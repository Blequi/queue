version: 0.0.1-{build}-{branch}

shallow_clone: true

environment:
  matrix:
  - LUA: "lua 5.1"
  - LUA: "lua 5.2"
  - LUA: "lua 5.3"
  - LUA: "lua 5.4"
  - LUA: "luajit 2.0"
  - LUA: "luajit 2.1"

install:
  - set PATH=C:\Python27\Scripts;%PATH%
  - pip install hererocks
  - hererocks env --%LUA% -rlatest
  - call env\bin\activate

build: Script

build_script:
- lua -v
- luarocks --version

before_test:
- luarocks install busted
- luarocks install luacov
- luarocks install luacov-multiple

test_script:
- echo "Starting unit tests:"
- lua -lluacov test.lua

after_test:
- luarocks make queue-0.0.1-0.rockspec
- lua -e "print(require('queue') == nil and 'Unable to use queue module' or 'queue rock installed')"

on_success:
- luarocks install luacov-coveralls
- luacov-coveralls -t %COVERALLSTOKEN%